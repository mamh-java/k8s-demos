apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: app
spec: 
    replicas: 10
    template:
        metadata:
            labels:
                run: app
        spec:
            containers:
            - name: app
              image: busybox
              args:
              - /bin/sh
              - -c
              - sleep 3000
              readinessProbe:
                  exec:
                      command:
                      - cat
                      - /tmp/healthy
                  initialDelaySeconds: 10
                  periodSeconds: 5
